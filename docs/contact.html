<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | ウエストパーク社労士事務所</title>
    <meta name="description" content="ウエストパーク社労士事務所へのお問い合わせ。DX支援、助成金、労務相談など、お気軽にご相談ください。">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <!-- OGP Tags -->
    <meta property="og:title" content="お問い合わせ | ウエストパーク社労士事務所">
    <meta property="og:description" content="ウエストパーク社労士事務所へのお問い合わせ。DX支援、助成金、労務相談など、お気軽にご相談ください。">
    <meta property="og:image" content="https://hirokitakamura.github.io/WestPark-website/images/ogp.png">
    <meta property="og:url" content="https://hirokitakamura.github.io/WestPark-website/contact.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e3a8a',
                        secondary: '#3b82f6',
                        accent: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- モバイルメニューボタン（固定） -->
    <button id="mobile-sidebar-toggle" class="lg:hidden fixed top-4 left-4 z-50 bg-primary text-white p-3 rounded-md shadow-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- サイドバー -->
    <aside id="sidebar" class="fixed left-0 top-0 h-screen w-64 bg-white border-r border-gray-200 overflow-y-auto z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
        <!-- ロゴ -->
        <div class="p-6 border-b border-gray-200">
            <a href="index.html">
                <img src="images/logo-sidebar.png" alt="ウエストパーク社労士事務所" class="w-full h-auto">
            </a>
        </div>

        <!-- ナビゲーション -->
        <nav class="p-4">
            <ul class="space-y-2">
                <li><a href="index.html" class="block px-4 py-2 rounded-md hover:bg-gray-50 text-gray-700 hover:text-primary transition">ホーム</a></li>
                <li><a href="about.html" class="block px-4 py-2 rounded-md hover:bg-gray-50 text-gray-700 hover:text-primary transition">事務所案内</a></li>
                <li><a href="services.html" class="block px-4 py-2 rounded-md hover:bg-gray-50 text-gray-700 hover:text-primary transition">業務内容</a></li>
                <li><a href="pricing.html" class="block px-4 py-2 rounded-md hover:bg-gray-50 text-gray-700 hover:text-primary transition">料金案内</a></li>
                <li><a href="subsidies.html" class="block px-4 py-2 rounded-md hover:bg-gray-50 text-gray-700 hover:text-primary transition">助成金情報</a></li>
                <li><a href="faq.html" class="block px-4 py-2 rounded-md hover:bg-gray-50 text-gray-700 hover:text-primary transition">よくある質問</a></li>
                <li><a href="contact.html" class="block px-4 py-2 rounded-md bg-blue-50 text-primary font-medium">お問い合わせ</a></li>
            </ul>
        </nav>

    </aside>

    <!-- オーバーレイ（モバイル時） -->
    <div id="overlay" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden"></div>

    <!-- メインコンテンツ -->
    <main class="lg:ml-64">
        <!-- ページタイトル -->
        <section class="bg-primary text-white py-12">
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl sm:text-4xl font-bold">お問い合わせ</h2>
                <p class="mt-4 text-lg">まずはお気軽にご相談ください</p>
            </div>
        </section>

        <!-- コンテンツ -->
        <section class="py-16 bg-white">
            <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
                <div id="form">
                    <h3 class="text-2xl font-bold text-primary mb-6">お問い合わせフォーム</h3>
                    <p class="text-gray-700 mb-6">下記フォームに必要事項をご記入の上、送信してください。<br>通常2営業日以内にご返信いたします。</p>

                    <form id="contact-form" class="space-y-6">
                        <div>
                            <label for="company" class="block text-sm font-medium text-gray-700 mb-2">会社名 <span class="text-red-500">*</span></label>
                            <input type="text" id="company" name="company" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>

                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">お名前 <span class="text-red-500">*</span></label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">メールアドレス <span class="text-red-500">*</span></label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>

                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">電話番号</label>
                            <input type="tel" id="phone" name="phone"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>

                        <div>
                            <label for="service" class="block text-sm font-medium text-gray-700 mb-2">ご相談内容 <span class="text-red-500">*</span></label>
                            <select id="service" name="service" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="">選択してください</option>
                                <option value="dx">DXサポートについて</option>
                                <option value="subsidy">助成金申請について</option>
                                <option value="procedures">労働・社会保険手続きについて</option>
                                <option value="rules">就業規則作成について</option>
                                <option value="consulting">労務相談・顧問契約について</option>
                                <option value="pricing">料金・お見積りについて</option>
                                <option value="other">その他</option>
                            </select>
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">お問い合わせ内容 <span class="text-red-500">*</span></label>
                            <textarea id="message" name="message" rows="6" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                        </div>

                        <div>
                            <button type="submit" id="submit-button"
                                class="w-full bg-accent hover:bg-orange-600 text-white px-8 py-3 rounded-md font-bold text-lg transition">
                                送信する
                            </button>
                        </div>

                        <p class="text-sm text-gray-600">
                            <span class="text-red-500">*</span> は必須項目です
                        </p>
                    </form>

                    <div id="form-message" class="mt-6 hidden"></div>
                </div>
            </div>
        </section>

        <!-- フッター -->
        <footer class="py-8 border-t border-gray-200">
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                    <p class="text-sm text-gray-500">&copy; 2025 ウエストパーク社労士事務所. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </main>

    <script>
        // モバイルサイドバーの開閉
        const sidebarToggle = document.getElementById('mobile-sidebar-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });

        // スムーススクロール
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // EmailJS初期化（実際のIDに置き換えてください）
        (function() {
            emailjs.init("YOUR_EMAILJS_USER_ID");
        })();

        // フォーム送信
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const submitButton = document.getElementById('submit-button');
            const formMessage = document.getElementById('form-message');

            // ボタンを無効化
            submitButton.disabled = true;
            submitButton.textContent = '送信中...';

            // EmailJSでフォーム送信（実際のService IDとTemplate IDに置き換えてください）
            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(function() {
                    formMessage.className = 'mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg';
                    formMessage.textContent = 'お問い合わせを受け付けました。2営業日以内にご返信いたします。';
                    formMessage.classList.remove('hidden');
                    document.getElementById('contact-form').reset();
                }, function(error) {
                    formMessage.className = 'mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg';
                    formMessage.textContent = '送信に失敗しました。お手数ですが、お電話でお問い合わせください。';
                    formMessage.classList.remove('hidden');
                })
                .finally(function() {
                    submitButton.disabled = false;
                    submitButton.textContent = '送信する';
                });
        });
    </script>
</body>
</html>
